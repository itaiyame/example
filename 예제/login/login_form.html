<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .modal{
            /*display: none;*/
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0,0,0,4);
            padding-top: 60px;
            display: none;
        }
        .modalContent{
            background-color: #f2f2f2;
            margin: 5% auto 15% auto;
            border: 1px solid #888;
            width: 80%;
        }
        .close{
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }
        .close:hover{
            cursor: pointer;
            color: red;
        }
        
        input[type=text],
        input[type=password]{
            box-sizing: border-box;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
        }
        button{
            width: 100%;
            background-color: #0a6;
            color: white;
            font-weight: bold;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        button.btnLogIn{
            width: auto;
        }
        button:hover{
            opacity: 0.8;
        }
        button.btnCancel {
            width: auto;
            padding: 10px 18px;
            background-color: #ff4433;
        }
        .imgCont{
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
            
        }
        img.avata{
            width: 50%;
            border-radius: 50%;
        }
        .container{
            padding: 16px;
        }
        span.findPsw{
            float: right;
            padding-top: 16px;
        }
        .container2{
            padding: 16px;
        }
        @media screen and (max-width:430px){
            button.btnCancel {
            width: auto;
            }
            span.findPsw{
            float: none;
            display: block;
            }
        }
        .animate{
            animation: animateZoom 0.6s;
        }
        @keyframes animateZoom{
            from {transform: scale(0);}
            to {transform: scale(1);}
        }
    </style>
</head>
<body>
    <h2>모달 로그인 폼 </h2>

    <button class="btnLogIn" onclick="showModal()">로그인</button>

    <!--모달 로그인 화면-->
    <div class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <form class="modalContent animate" action="#" method="post">
            <div>
                <div class="imgCont">
                    <img class="avata" src="./img_avatar2.png">
                </div>

                <div class="container">
                    <label><b>ID</b>
                        <input type="text" placeholder="ID 입력" name="id" required>
                    </label>
                    <label for="psw"><b>비밀번호</b></label>
                        <input id="psw" type="password" placeholder="비밀번호 입력" name="psw" required>

                    <button type="submit">로그인</button>
                    <label>
                        <input type="checkbox" checked name="remember">ID 및 비밀번호 기억
                    </label>
                </div>
            </div>

            <div class="container2">
                <button class="btnCancel" type="button">취소</button>
                <span class="findPsw"><a href="#">ID 및 비밀번호 찾기</a></span>
            </div>
        </form>
    </div>
    <script>
        let modal = document.getElementsByClassName("modal")[0];

        function showModal(){
            modal.style.display = "block";
        }
        function closeModal(){
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if(event.target == modal) 
            modal.style.display = "none";
            }

    </script>
</body>
</html>
