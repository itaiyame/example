<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표2</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid rgb(150, 47, 47)
        }
    </style>
</head>
<body>
    <table>
        <caption>상품에 따른 상하반기 판매량</caption>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">스마트폰</th>
            <th scope="col">데스크탑탑</th>
        </tr>
        <tr>
            <th scope="row">상판기 판매수</th>
            <td>2만대</td>
            <td>5만대</td>
        </tr>
        <tr>
            <th scope="row">하판기 판매수</th>
            <td>3만대</td>
            <td>10만대</td>
        </tr>
    </table>
    
</body>
</html>
