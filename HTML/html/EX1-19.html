<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표표</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;}
        td,
        th{
            border :1px solid #000;}
        col.c1{
            background-color: aliceblue;
        }    
        col.c2{
            background-color: rgb(57, 111, 159);
        }    

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <thead>
        <tr> 
            <th>교과목</th>
            <th>점수</th>
        </tr>
        </thead>
        
       <tbody>

        <tr>
            <th>HTML</th>
            <td>93</td>
        </tr>
        
        <tr>
            <th>CSS</th>
            <td>92</td>
        </tr>
        </tbody>
        
        <tfoot>
        <tr>
            <th>평균</th>
            <td>92.5</td>
        </tr>
        </tfoot>
        

    </table>

    <table>
        <tr>
            <td colspan="2">11</td>
            <td>12</td>
            
        </tr>
        <tr>
            <td>21</td>
            <td colspan="2" rowspan="2">22</td>
            
        </tr>
        <tr>
            
            <td>32</td>
           
        </tr>
    </table>

    <table>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td rowspan="2" colspan="2">22</td>
            
        </tr>
        <tr>
            <td>31</td>
            
        </tr>
    </table>
    
</body>
</html>
