<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수수</title>
</head>
<body>
    <script>
        const doaddition1 = (s1, s2) =>s1 + s2;
        console.log(doaddition1(2, 5));
        const doaddition2 = (s1, s2) => {
            let result = (s1, s2) / 2;
            return result;
        }
        console.log(doaddition2(2, 5));
    </script>
    
</body>
