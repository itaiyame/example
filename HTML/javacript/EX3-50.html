<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소생성</title>
    <style>
        div{
            position: fixed;
            left: 100px;
            top: 10px;
            width: 200px;
            height: 200px;
            background: #718c00;
            }
    </style>
    <script>
        function createEle(){
            console.log("createEle");
            let bt = document.getElementById('bt');

            function popup(){
                let div = document.createElement('div');
                let a = document.createElement('a');
                let txt = document.createTextNode('네이버');
                a.appendChild(txt);
                a.setAttribute("href", "https://www.naver.com")
                div.appendChild(a);
                document.body.appendChild(div);
            }
            bt.onclick = popup;
        }
        addEventListener("load", createEle);
    </script>
</head>
<body>
    
        <button id="bt">요소생성</button>
    
</body>
</html>
