<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 네비</title>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            padding: 14px 16px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .tab button.active {
            background-color: #ccc;
            
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tabcontent {
            border: 1px solid #ccc;
            padding: 6px 12px;
            margin-top: 0;
            display: none;
        }
    </style>
</head>
<body>
    <h2>탭 네비게이션</h2>
    <div class="tab">
        <button class="tabButton active" onclick="openCity(event, 'London')">london</button>
        <button class="tabButton" onclick="openCity(event, 'Paris')">paris</button>
        <button class="tabButton" onclick="openCity(event, 'Tokyo')">tokyo</button>
    </div>
    <div id="London" class="tabcontent">
        <h3>런던</h3>
        <p>런던은 영국국의 수도입니다다</p>
    </div>
    <div id="Paris" class="tabcontent">
        <h3>파리</h3>
        <p>파리는 불난서서의 수도입니다</p>
    </div>
    <div id="Tokyo" class="tabcontent">
        <h3>도쿄</h3>
        <p>도쿄는 일본의 수도입니다다</p>
    </div>
    
    <script>
        function openCity(event, city){
            let tabcontent = document.getElementsByClassName("tabcontent");
            let tabButton = document.getElementsByClassName("tabButton");
       
            for(let i=0; i<tabcontent.length; i++){
                tabcontent[i].style.display = "none";
            }
            for(let i=0; i<tabButton.length; i++){
                tabButton[i].className = tabButton[i].className.replace(" active", "")
            }
            document.getElementById(city).style.display = "block";
            event.target.className += " active"
            console.log(event.currentTarget);
        }
    </script>
</body>
</html>
