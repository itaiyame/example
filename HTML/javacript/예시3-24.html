<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 매서드드</title>
</head>
<body>
    <div><a href="https://naver.com" id="naver">naver</a>
    </div>
    <script>
        let naver = document.getElementById("naver");
        naver.onclick = function(event){
            alert("네이버입니다");
            event.preventDefault();
        }
    </script>
    
</body>
</html>
