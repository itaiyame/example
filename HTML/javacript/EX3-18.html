<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문문</title>
</head>
<body>
    <p>
        1 - <input type="number" id="num">까지의<button type="button" onclick="showSum()">합합</button> :
        <span id="result"></span>
    </p>
    <script>
    function showSum() {
        let num = parseInt(document.getElementById("num").value);
        let n = 1,sum = 0;
        do{
            sum += n;
            n++;
        }
        while(n < num)
        document.getElementById("result").innerHTML = sum;
}
    console.log(sum);
    </script>
</body>
</html>
