<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수수</title>
</head>
<body>
    <script>
        const DIVSION_VALUE = 100;
        let cm = prompt("cm을 입력하세요");
        let m = cm / DIVSION_VALUE;
        document.write(m + "m 입니다.");
    </script>
    
</body>
</html>
