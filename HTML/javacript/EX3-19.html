<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        table {border-collapse: collapse;}
        td {border: 1px solid black;}
    </style>
</head>
<body>
    
    <script>
        
        let table = "<table>";
        for(let i = 2; i < 10; i++){
            table += "<tr>";
            for(let j = 2; j < 10; j++){
                table += "<td>" + i +" * "+ j +" * "+ i * j +"</td>";
            }
           table += "</tr>";
        }
        table += "</table>"
        document.write(table)
        
        /*for (let i =2; i < 10; i++){
            for(let j = 1; j < 10; j++)
             console.log(i, j)
       }*/
    </script>
    
</body>
</html>
