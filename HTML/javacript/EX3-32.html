    <script>
        let encodestr ="자바스크립트"
        console.log(encodeURIComponent(encodestr));
        let decodestr = encodeURIComponent(encodestr);
        console.log(decodeURIComponent(encodestr));

        let num1 = "숫자";
        if(!isNaN(num1)){
            console.log("숫자");
        } else {
            console.log("숫자아님");
        }
        let num2 = 1/0;
        if (isFinite(num2)){
            console.log("유한값");
        }else {
            console.log("무한값");
        }
        let num3 = "10";
        console.log(Number(num3));
        let num4 = "100px";
        console.log(parseInt(num4));
        let num5 = "33.3%";
        console.log(parseFloat(num5));
        let num6 = 10;
        console.log(typeof num6);
        console.log(typeof String(num6));

        let str1 = "var num7 = 10";
        let str2 = "var num8 = 20";
        eval(str1);
        eval(str2);
        console.log(num7 + num8);
