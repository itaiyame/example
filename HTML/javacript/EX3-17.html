<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch
    </title>
</head>
<body>
    <script>
        let classification = prompt("아동 청소년 성인중 선택입력");
        switch (classification) {
            case'아동' :
            classification += ':입장료 무료료';
            break;
        case'청소년' :
            classification += ':청소년 2000원원';
            break;
        case'성인인' :
            classification += ':성인 5000원';
            break;
            default:classification = "입력값을 다시 확인하세요요"
        }
    </script>
    
</body>
</html>
