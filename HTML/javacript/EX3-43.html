<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링 방지지</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer {
            background: #f00;
            padding: 20px;

        }
        #inner {
            background: green;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="outer"><p id="inner">클릭</p></div>
    <script>
        let outer = document.getElementById("outer")
        let inner = document.getElementById("inner")
        outer.onclick =function(){
            alert("부모이벤트");
        };
        inner.onclick =function(e){
            alert("자식 이벤트");
            e.stopPropagation();
        };
    </script>
</body>
</html>
