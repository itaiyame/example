<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수수</title>
</head>
<body>
    <script>
        function factorial (n){
            if (n === 0){
                console.log("호출끝");
            }else{
                console.log("호출" + n);
                factorial(n-1);
            }
        }
        factorial(10);
    </script>
    
</body>
</html>
