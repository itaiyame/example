<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종속 선택자</title>
    <style>
        p#a {color: red;}
        p.sample {color: green;}
    </style>
</head>
<body>
    <h1 class="sample">종속선택자</h1>
    <p id="a">공무원인 근로자는 법률이 정하는 자에 한하여 단결권·단체교섭권 및 단체행동권을 가진다.</p>

    <p>대법관은 대법원장의 제청으로 국회의 동의를 얻어 대통령이 임명한다.</p>

    <p class="sample">대통령은 헌법과 법률이 정하는 바에 의하여 국군을 통수한다.</p>

    <p>대법원장과 대법관이 아닌 법관의 임기는 10년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다.</p>

    <p class="sample">모든 국민은 능력에 따라 균등하게 교육을 받을 권리를 가진다.</p>
    
</body>
</html>
