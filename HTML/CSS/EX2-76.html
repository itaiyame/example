<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flexbox {
            display: flex;
        }
        .flexbox div {
            background: darkcyan;
            color: white;
            margin: 5px;
        }
        .box1 {flex: 1;}
        .box2 {flex: 2;}
        .box3 {flex: 1;}
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="box1"><h1>1</h1></div>
        <div class="box2"><h1>2</h1></div>
        <div class="box3"><h1>3</h1></div>
    </div>
    
</body>
</html>
