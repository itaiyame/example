    <h1>선택자</h1>

    <p class="a">모든 국민의 재산권은 보장된다. 그 내용과 한계는 법률로 정한다.</p>

    <p class="b">헌법개정안은 국회가 의결한 후 30일 이내에 국민투표에 붙여 국회의원선거권자 과반수의 투표와 투표자 과반수의 찬성을 얻어야 한다.</p>

    <p class="a b">대한민국은 민주공화국이다. 헌법재판소 재판관은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니한다.</p>
