<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경경</title>
    <style>
        .who {
            height: 150px;
            margin-bottom: 10px;
            background-color: red;
            background-image: url(./image/mojito-bg.jpg);
            border: 3px solid black;
            
        }
        .w1 { background-size: 100px 200px;}
        .w2 {background-size: auto;}
        .w3 {background-size: 80% 150%;}
        .w4 {background-size: cover;}
        .w5 {background-size: contain;}
    </style>
</head>
<body>
    <div class="who w1"></div>
    <div class="who w2"></div>
    <div class="who w3"></div>
    <div class="who w4"></div>
    <div class="who w5"></div>

    
</body>
</html>
