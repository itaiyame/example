<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃</title>
    <style>
        .wrap {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 100px 100px;

        }
            .wrap div {
                margin: 2px;
                padding: 10px;
                font-size: 20px;
                border: 1px solid red;
            }
                .g1 {
                    grid-column: 1/ 3;
                }
                .g2 {
                    grid-column: 3/ 4;
                }
                .g3 {
                    grid-column: 1/ 2;
                    grid-row: 2/ 4;
                }
                .g4 {
                    grid-column: 2/4;
                }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="g1">grid1</div>
        <div class="g2">grid2</div>
        <div class="g3">grid3</div>
        <div class="g4">grid4</div>
        <div class="g5">grid5</div>
        <div class="g6">grid6</div>
    </div>
    
</body>
</html>
