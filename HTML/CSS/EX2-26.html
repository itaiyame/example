<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        p.밑줄 {text-decoration: underline;}
        p.윗줄 {text-decoration: overline;}
        p.stroke {text-decoration: line-through;}
        a {text-decoration: none;}
        .그림자 {font-size: 32px;
                text-shadow: 2px 2px 9px rebeccapurple;}
    </style>
</head>
<body>
    <p class="밑줄">학교교육 및 평생교육을 포함한 교육제도와...</p>

    <p class="윗줄">모든 국민은 근로의 권리를 가진다. 국가는...</p>

    <p class="stroke">국가는 사회보장·사회복지의 증진에 노력...</p>
    <p>
        <a href="#">링크를 겁니다.</a>
    </p>
    <p class="그림자">그림자 만들기.</p>


</body>
</html>
