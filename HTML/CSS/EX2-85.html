<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .wrap {
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-rows: 50px 150px 50px;
        }
        header, nav, article, footer {
            margin: 1px; padding: 10px; font: 20px; border: 1px solid black;
        }
            header {
                grid-column-start: 1;
                grid-column-end: 3;
                background-color: lightblue;
            }
            nav { 
                grid-column-start: 1;
                grid-column-end: 2;
                background-color: lightpink;
            }
            article {
                grid-column-start: 2;
                grid-column-end: 3;
                background-color: lightblue;
            }
            footer {
                grid-column-start: 1;
                grid-column-end: 3;
                background-color: bisque;
            }

    </style>
</head>
<body>
    <div class="wrap">
        <header>header</header>
        <nav>sidemenu</nav>
        <article>Content</article>
        <footer>footer</footer>
    </div>
</body>
</html>
