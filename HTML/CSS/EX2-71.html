<!DOCTYPE html>

        * {
            margin: 0;
            padding: 0;

        body {
            background-image: url(./image/대지\ 1.png);

        .box {
            width: 350px;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 20px;
        }
        .box p {
            width: 250px;
            height: 100px;
            font-weight: bold;
            color: whitesmoke;
            opacity: 50%;
        }
        .red {background-color: red;}
        .green {background-color: green;}
        .blue {background-color: blue;}

        .green {
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

        <p class="red">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
