<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택택자</title>
    <script src="./jquery-3.7.1.min.js">

    </script>
</head>
<body>
    <h1>이것은 제목입니다.</h1>

    <p id="test">이것은 문단입니다.</p>
    <p>이것은 다른문단입니다.</p>
    <button>클릭하면 test을숨김빈다</button>
    <script>
        $(function(){
            $("button").click(function(){
                $("#test").hide();
            });
        })
    </script>
    
</body>
</html>
