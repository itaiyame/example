<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복사및및 감싸기 관련매서드</title>
    <style>
        li {display: inline-block;}
    </style>
    <script src="./jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <ul id="m1">
        <li><img src="./1.jpg" alt="html"></li>
        <li><img src="./2.jpg" alt="css"></li>
        <li><img src="./3.jpg" alt="javascript"></li>
        <li><img src="./4.jpg" alt="jquery"></li>
    </ul>
    <div id="m2">
        <strong>내용1</strong><strong>내용2</strong>
    </div>
    <div id="m3">
        <strong>내용3</strong><strong>내용4</strong>
    </div>
    <div id="m4">내용5</div>
    <div id="m5">내용6</div>
    <div id="m6">내용7</div>

    <script>
        $(document).ready(function(){
            //let li = $(".m1").clone();
            //$(li).insertAfter(".m1");
            $("#m1").clone().insertAfter("#m1");
            $("#m2 strong").wrap("<div></div>");
            $("#m3 strong").wrapAll("<div></div");
            $("#m4").wrapInner("<div></div>");
            $("#m5").replaceWith("<p>변경6</p>");
        
        });
    </script>
</body>
</html>
