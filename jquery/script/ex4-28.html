<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 관련매서드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            height: 2000px;
        }
        #up{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            transition: all 0.5s ease;
            opacity: 0;
            visibility: hidden;
        }
        #up.on {
            opacity: 1;
            visibility: visible;
        }
        #up a{
            display: block;
            padding: 20px;
            text-align: center;
            background: #333;
            text-decoration: none;
            color: #fff;
            border: 1px solid black;
        }
    </style>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="wrap"></div>
    <div id="up" ><a href="#">TOP</a></div>
    
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(this).scrollTop() > 100){
                    $("#up").addClass("on");
                }else{
                    $("#up").removeClass("on")
                }
            });
            $("#up a").click(function(event){
                event.preventDefault();
                $(window).scrollTop(0);
            });
        });
    </script>
</body>
</html>
