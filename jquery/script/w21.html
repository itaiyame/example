<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수수</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>동해물과 백두산이이</p>
    <p>마르고 닳도록록</p>
    <p>하느님이 보우하사사</p>
    <p>우리나라 만세 </p>
    
    <div>
        <button id="btnPreCallBack">prepend 클릭릭</button>
    </div>


    <script>
        $(document).ready(function(){
            $("btnPreCallBack").click(function(){
                $("p").PrePend(function(index){
                    return `${index + 1}. `
                });
            });
        });
    </script>
</body>
</html>
