<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove 매서드</title>
    <style>
        .test {color: red;}
    </style>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
<p>1.사면·감형 및 복권에 관한 사항은 법률로 정한다. 외국인은 국제법과 조약이 정하는 바에 의하여 그 지위가 보장된다.</p>

<p class="test">2.제안된 헌법개정안은 대통령이 20일 이상의 기간 이를 공고하여야 한다.</p>

<p>3.정당은 그 목적·조직과 활동이 민주적이어야 하며, 국민의 정치적 의사형성에 참여하는데 필요한 조직을 가져야 한다.</p>

<p class="test">4.대통령의 임기는 5년으로 하며, 중임할 수 없다. 대통령은 조국의 평화적 통일을 위한 성실한 의무를 진다.</p>

<p>5.이 헌법시행 당시에 이 헌법에 의하여 새로 설치될 기관의 권한에 속하는 직무를 </p>

<div>
    <button id="btnremoveall">전체 삭제</button>
    <button id="btnremovetest">test 삭제</button>
</div>

<script>
    $(document).ready(function(){
        $("#btnremoveall").click(function(){
            $("p").remove();
        });
        
        $("#btnremovetest").click(function(){
            $("p").remove(".test");
        });
    });
    </script>
</body>
</html>
