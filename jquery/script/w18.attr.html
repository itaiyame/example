<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="sample">여러 html 속성 변경및 추가</p>
    <button id="btnchangeAttr">
        속성 변경 및 추가가
    </button>
    <script>
        $(function(){
            $("#btnchangeAttr").click(function(){
                $("#sample").attr({
                    class:"test",
                    title:"여러 속성을 변경합니다",
                });
            });
        });
    </script>
    
</body>
</html>
